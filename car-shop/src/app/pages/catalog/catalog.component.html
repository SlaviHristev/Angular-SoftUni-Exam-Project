<div class="catalog">
  <div class="container">
    <h2>Choose a car of your liking!</h2>
    <app-search-bar/>
    @if (loading) {

    <div class="spinner-container">
      <app-spinner></app-spinner>
    </div>
    }

    @if (!loading) {
    <div class="wrapper">

        @for (post of posts; track $index) {

        <app-card [item]="post"></app-card>
        }
      

      @if (!loading && posts.length === 0) {

      <p>No posts found!</p>
      }
    </div>
    }
  </div>
</div>
